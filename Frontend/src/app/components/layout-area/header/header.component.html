<header class="header-wrapper">
    <div class="logo-wrapper">
        <span>Blue Market</span>
    </div>
    <div class="actions-wrapper">
        <!-- todo - modify button if logged in -->
        <div class="auth-wrapper">
            <div class="auth-user" *ngIf="userData">
                <span>{{userData.firstName}} {{userData.lastName}}</span>
                <button class="register" (click)="this.logout()">log out</button>
                    <button (click)="cartClickHandler()" class="cart-button" [ngClass]="isCartOpen ? 'open' : null">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
            <div class="auth-guest" *ngIf="!userData">
                <button class="register">sign in</button>
                <button class="register">register</button>
            </div>
        </div>
    </div>
</header>
