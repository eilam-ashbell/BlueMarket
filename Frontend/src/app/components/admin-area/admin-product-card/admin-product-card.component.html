<div class="admin-product-card">
    <img src={{imagePath}} />
    <h4>{{product.name}}</h4>
    <div class="price-wrapper">
        <span>{{product.price | currency}}</span>
    </div>

    <button ngClass="edit-product {{editedProduct?._id === product._id ? null : 'show-on-hover'}}"
        (click)="editProduct()">edit</button>
</div>
