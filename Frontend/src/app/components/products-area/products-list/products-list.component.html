<div class="categories-wrapper">
    <button (click)="filterByCategory('all')">all</button>
    <button *ngFor="let c of categories" (click)="filterByCategory(c._id)">
        {{c.category}}
    </button>
</div>
<div class="list-wrapper">
    <app-product-card *ngFor="let p of productsToDisplay" [product]="p">

    </app-product-card>
</div>
