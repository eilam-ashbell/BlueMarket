<div class="product-cart">
    <img src={{imgPath}} />
    <div class="data-wrapper">
        <h4 class="product-name">{{productData.name}}</h4>
        <div class="price-quantity">
            <span>{{cartProduct.quantity}}</span><br>
            <span>{{cartProduct.totalPrice | currency}}</span>
        </div>
        <button (click)="deleteProduct()">x</button>
    </div>
</div>
